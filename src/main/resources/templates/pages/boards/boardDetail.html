<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/layout_common}">

<th:block layout:fragment="script">
  <script th:inline="javascript">
    function deleteBoard(obj) {
      let id = obj.dataset.id;
      let url = "/board/delete/" + id;
      $.ajax({
        url: url,
        type: "DELETE",
        cache: false,
        success: function(data) {
          location.replace("/board/info");
        }
      })
    }
    function saveBoard(obj) {
      let id = obj.dataset.id;
      let url = "/board/update";
      let boardDto = {
        id:id,
        title:$('#title').val(),
        content:$('#content').val(),
      };
      $.ajax({
        url: url,
        type: "PATCH",
        data: JSON.stringify(boardDto),
        dataType: "json",
        contentType: "application/json;charset='UTF-8'",
        cache: false,
        success: function() {
          $('.form-control').attr('disabled', true);
          $('#updateBtn').css('display', 'block');
          $('#saveBtn').css('display', 'none');
        }
      })
    }

    function updateInit() {
      $('.form-control').attr('disabled', false);
      $('#updateBtn').css('display', 'none');
      $('#saveBtn').css('display', 'block');
    }
  </script>
</th:block>

<th:block layout:fragment="css">
  <style th:inline="css">
  </style>
</th:block>

<th:block layout:fragment="content">
  <div class="content-wrapper">
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>상세 보기</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">상세 보기</li>
            </ol>
          </div>
        </div>
      </div>
    </section>
    <section class="content">
      <div class="card card-default">
        <div class="card-header">
          <h4 class="card-title">상세 내용</h4>
          <div class="btn-group float-right">
            <button type="button" class="btn btn-primary btn-sm" onclick="location.href='/board/info'">목록</button>
            <button type="button" id="saveBtn" th:data-id="${bid}" class="btn btn-primary btn-sm" style="display: none;" onclick="saveBoard(this)">저장</button>
            <button type="button" id="updateBtn" class="btn btn-primary btn-sm" onclick="updateInit()">수정</button>
            <button type="button" th:data-id="${bid}" class="btn btn-primary btn-sm" onclick="deleteBoard(this)">삭제</button>
          </div>
        </div>
        <div class="card-body">
          <div class="container-fluid">
            <div class="form-group">
              <label>제목</label>
              <input type="text" id="title" th:value="${boardDto.title}" class="form-control" disabled>
            </div>
            <div class="form-group">
              <label>내용</label>
              <textarea class="form-control" id="content" th:text="${boardDto.content}" rows="10" disabled></textarea>
            </div>
            <strong class="mr-2" style="display: inline">최근 수정일</strong>
            <p style="display: inline; color: gray;" th:text="${boardDto.updateTime}"></p>
          </div>
        </div>
      </div>
    </section>
    <section class="content">
      <div class="card card-default">
        <div class="card-header">
          <h4 class="card-title">댓글</h4>
        </div>
        <div class="card-body">
          <div class="container-fluid">
            <form action="/reply/new" method="post">
              <div class="form-group">
                <div class="input-group">
                  <input type="hidden" th:value="${boardDto.id}" name="boardId">
                  <textarea class="form-control" name="reply" id="reply" rows="2"></textarea>
                  <button class="btn btn-primary btn-lg" type="submit">작성</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </div>
</th:block>
</html>
