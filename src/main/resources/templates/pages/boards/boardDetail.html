<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/layout_common}">

<th:block layout:fragment="script">
  <script th:inline="javascript">
    function deleteBoard(obj) {
      let id = obj.dataset.id;
      let url = "/board/delete/" + id;
      $.ajax({
        url: url,
        type: "DELETE",
        cache: false,
        success: function(data) {
          location.replace("/board/info");
        }
      })
    }
    function saveBoard(obj) {
      let id = obj.dataset.id;
      let url = "/board/update";
      let boardDto = {
        id:id,
        title:$('#title').val(),
        content:$('#content').val(),
      };
      $.ajax({
        url: url,
        type: "PATCH",
        data: JSON.stringify(boardDto),
        dataType: "json",
        contentType: "application/json;charset='UTF-8'",
        cache: false,
        success: function() {
          $('.form-control').attr('disabled', true);
          $('#updateBtn').css('display', 'block');
          $('#saveBtn').css('display', 'none');
        }
      })
    }

    function updateInit() {
      $('.form-control').attr('disabled', false);
      $('#updateBtn').css('display', 'none');
      $('#saveBtn').css('display', 'block');
    }

    function deleteReply(obj) {
      let id = obj.dataset.id;
      let url = "/reply/delete/" + id;
      $.ajax({
        url: url,
        type: 'DELETE',
        success: function () {
          location.replace(location.href);
        },
      })
    }

    function showModal(obj) {
      let id = obj.dataset.id;
      $('#rid').val(id);
      let url = "/reply/modal/" + id;
      $.ajax({
        url: url,
        type: 'POST',
        contentType: 'application/text',
        success: function(data) {
          $('div.modal').modal();
          $('#modalContent').text(data);
        }
      })
    }

    function updateReply(obj) {
      let id = $()
    }
  </script>
</th:block>

<th:block layout:fragment="css">
  <style th:inline="css">
  </style>
</th:block>

<th:block layout:fragment="content">
  <div class="content-wrapper">
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>상세 보기</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">상세 보기</li>
            </ol>
          </div>
        </div>
      </div>
    </section>
    <section class="content">
      <div class="card card-default">
        <div class="card-header">
          <h4 class="card-title">상세 내용</h4>
          <div class="btn-group float-right" th:if="${#strings.equals(boardDto.memberEmail, userEmail)}">
            <button type="button" id="updateBtn" class="btn btn-primary btn-sm" onclick="updateInit()">수정</button>
            <button type="button" id="saveBtn" th:data-id="${boardDto.id}" class="btn btn-primary btn-sm" style="display: none;" onclick="saveBoard(this)">저장</button>
            <button type="button" th:data-id="${boardDto.id}" class="btn btn-primary btn-sm" onclick="deleteBoard(this)">삭제</button>
          </div>
          <button type="button" class="btn btn-primary btn-sm float-right mr-1" onclick="location.href='/board/info'">목록</button>
        </div>
        <div class="card-body">
          <div class="container-fluid">
            <div class="form-group">
              <label>제목</label>
              <input type="text" id="title" th:value="${boardDto.title}" class="form-control" disabled>
            </div>
            <div class="form-group">
              <label>내용</label>
              <textarea class="form-control" id="content" th:text="${boardDto.content}" rows="10" disabled></textarea>
            </div>
            <strong class="mr-2" style="display: inline">최근 수정일</strong>
            <p style="display: inline; color: gray;" th:text="${boardDto.updateTime}"></p>
          </div>
        </div>
      </div>
    </section>
    <section class="content">
      <div class="card card-default">
        <div class="card-header">
          <h4 class="card-title">댓글</h4>
        </div>
        <div class="card-body">
          <div class="container-fluid">
            <form action="/reply/new" method="post">
              <div class="form-group">
                <div class="input-group">
                  <input type="hidden" th:value="${boardDto.id}" name="boardId">
                  <textarea class="form-control" name="reply" id="reply" rows="2"></textarea>
                  <button class="btn btn-primary btn-lg" type="submit">작성</button>
                </div>
              </div>
              <hr />
            </form>
            <div class="list-group">
              <div class="row border-bottom" th:each="reply : ${replies}">
                <div class="col">
                  <div class="comment">
                    <strong th:text="${reply.writer}">작성자</strong>
                    <p th:text="${reply.content}">댓글 내용</p>
                  </div>
                </div>
                <div class="col float-right">
                  <div class="container-fluid">
                    <div class="list-group float-right">
                      <div class="float-right">
                        <p th:text="${reply.updateTime}">최근 수정 날짜</p>
                      </div>
                      <div class="float-right">
                        <a class="float-right" th:data-id="${reply.id}" onclick="deleteReply(this)">삭제</a>
                        <a class="float-right mr-2" th:data-id="${reply.id}" onclick="showModal(this)">수정</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">댓글 수정</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <input type="hidden" id="rid" name="replyId">
                <textarea id="modalContent" class="form-control" rows="3"></textarea>
              </div>
            </div>
            <div class="modal-footer justify-content-between">
              <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
              <button type="button" class="btn btn-primary" onclick="updateReply()">저장</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</th:block>
</html>
